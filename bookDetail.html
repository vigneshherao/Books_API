<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title id="book-detail-title">Book Detail</title>
</head>

<body>
    <div class="book-detail-container">
        <div class="book-cover">
            <img id="book-image" src="" alt="Book Cover" />
        </div>
        <div class="book-info">
            <h1 id="book-title">Book Title</h1>
            <p><strong>Author:</strong> <span id="book-author">Author Name</span></p>
            <p><strong>Publisher:</strong> <span id="book-publisher">Publisher</span></p>
            <p><strong>Published Date:</strong> <span id="book-date">2025-01-01</span></p>
            <p><strong>Description:</strong></p>
            <p id="book-description">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent sed nulla vitae orci fermentum
                accumsan.
            </p>
            <a id="book-link" href="#" target="_blank" class="preview-btn">Preview on Google Books</a>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
